<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script> 

    </head>
    <body>

        <!-- Page Banner -->
        <h1 class="Page-Title"><img class="Coin-Img" src="logo.png" width="50px" height="50px"/>Cryptoday</h1>

        <!-- News Slideshow -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="News2.png" style="width:100%; height: 150px;">
                <div class="text">Bitcoin up to $42.000,00</div>
            </div>
            
            <div class="mySlides fade">
                <img src="News3.png" style="width:100%; height:150px;">
                <div class="text">Bitcoin dropped 10k in 24h</div>
            </div>
            
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <br>
        <!-- Dots under slideshow -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
        </div>


        
        <!-- Bitcoin Informatie block -->
        <div class="Info-Block">
            <!-- Bitcoin Price -->
            <div class="Info-Block-L">
                <p class="Coin-Name Medium-Text"><img class="Coin-Img" src="Bitcoin.png" width="40px" height="40px"/> Bitcoin</p>
                <p class="Big-Text" id="BTCPrice"></p>
            </div>
            <!-- Bitcoin 24h price change -->
            <div class="Info-Block-R">
                <p class="Small-Text">24h</p>
                <p class="Percentage"><span id="BTCCaret"></span><p id="BTC24h"></p></p>
            </div>
            <div class="More-Info"><a href="" class="More-Info-Text">Click here for more info</a></div>
        </div>


        <!-- Ethereum Informatie block -->
        <div class="Info-Block">
            <!-- Ethereum Price -->
            <div class="Info-Block-L">
                <p class="Coin-Name Medium-Text"><img class="Coin-Img" src="Ethereum.png" width="25px" height="40px"/> Ethereum</p>
                <p class="Big-Text" id="ETHPrice"></p>
            </div>
            <!-- Ethereum 24h price change -->
            <div class="Info-Block-R">
                <p class="Small-Text">24h</p>
                <p class="Percentage"><span id="ETHCaret"></span><p id="ETH24h"></p></p>
            </div>
            <div class="More-Info"><a href="" class="More-Info-Text">Click here for more info</a></div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <a></a>
            <a href="#home">H</a>
            <a href="#market">M</a>
            <a href="#news">$</a>
            <a></a>
        </div> 
    </body>
    <script>

        // Script for News slideshow
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</html>
